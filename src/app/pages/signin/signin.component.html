<!-- if error - show error message -->
<div fxLayout="column">
  <div fxFlex *ngIf="error">
    {{ error }}
  </div>

  <mat-card fxFlex class="signIn-container">
    <!-- form title -->
    <mat-card-title>
      Employee Sign In
    </mat-card-title>
    <mat-card-subtitle>
      You must enter a valid employee ID to continue
    </mat-card-subtitle>

    <!-- sign in form -->
    <form [formGroup]="form" (ngSubmit)="login(); form.reset();">
      <mat-card-content>
        <!-- employee ID field -->
        <mat-form-field fxFlex appearance="fill">
          <input type="text" matInput [formControl]="form.controls['empId']" placeholder="Employee ID" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <!-- submit button -->
        <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="!form.valid">
          Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
