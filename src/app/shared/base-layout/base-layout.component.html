<div fxLayout="column">

    <!-- navigation -->
    <nav fxFlex>
      <mat-toolbar>
        <!-- navbar container -->
        <div class="navbar-container">
          <!-- logo -->
          <button class="logo" routerLink="/" mat-button>nodebucket</button>

          <button class="navbar-link" routerLink="/" mat-button>Home</button>
          <button class="navbar-link" routerLink="/about" mat-button>About</button>
          <button class="navbar-link" routerLink="/contact" mat-button>Contact</button>
        </div>

        <div fxFlex>
          <div *ngIf="isLoggedIn">

            <!-- opens menu -->
            <button id="user-icon" mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile menu">
              <mat-icon>perm_identity</mat-icon>
            </button>

            <!-- show menu if profile icon is clicked -->
            <mat-menu #profileMenu>
              <p style="padding: 10px;">
              Signed in as ID {{ name }}
            </p>

            <mat-divider></mat-divider>

            <button mat-menu-item (click)="signOut()">
              <mat-icon>logout</mat-icon>
              <span>Sign Out</span>
            </button>
            </mat-menu>
          </div>
        </div>
      </mat-toolbar>
    </nav>

    <!-- main content -->
    <div fxFlex>
      <main class="main-content" fxFlex="100%;">
        <router-outlet></router-outlet>
      </main>
    </div>

    <!-- footer -->
    <div fxFlex>
      <footer class="footer">
        <mat-toolbar class="footer-content">
          <p>
            &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
          </p>
        </mat-toolbar>
      </footer>
    </div>

  </div>
